<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Chikhen website</title>
    <!-- swiperjs -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!-- linking css js font awesome -->
    <link rel="stylesheet" href="x.css" />
    <script defer src="x.js"></script>
    <script
      src="https://kit.fontawesome.com/85283a09ef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header of the site -->
    <header id="header">
      <div id="header-left-div">
        <i class="fa-solid fa-utensils header-left-div"></i>
        <h1 class="header-left-div">Resto.</h1>
      </div>
      <div id="header-center-div">
        <nav id="header-nav">
          <a href="#">home</a>
          <a href="#">dishes</a>
          <a href="#">about</a>
          <a href="#">menu</a>
          <a href="#">rewiew</a>
          <a href="#">order</a>
          <a id="hide-header-menu-btn" href="#"
            ><i class="fa-solid fa-x"></i
          ></a>
        </nav>
      </div>
      <div id="header-right-div">
        <i id="header-hide-icon" class="fa-solid fa-list header-hide-icon"></i>
        <i id="search_icon" class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </header>
    <!-- search bar -->
    <form action="" id="search-form" class="search-form">
      <input id="search-input" placeholder="search here..." type="text" />
      <label for="search-form"
        ><i class="fa-solid fa-magnifying-glass"></i
      ></label>
    </form>
    <!-- slider sections -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="written">
            <p>Our special dish</p>
            <h2>Fried Chicken</h2>
          </div>
          <div class="img">
            <img src="chicken.jpg" alt="">
          </div>
        </div>
        <div id="spagetti" class="swiper-slide">
          <div class="written">
            <p>Our special spagetti</p>
            <h2>Fried spagetti</h2>
          </div>
          <div class="img">
            <img src="s.jpg" alt="">
          </div>
        </div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
